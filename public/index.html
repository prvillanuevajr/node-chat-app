<!DOCTYPE html>
<html lang="en">
  <style>
    .messageArea {
      height: 400px;
      overflow: auto;
    }
    .marg{
      margin: 2px;
    }
    .messagediv{
      margin: 2px;
    }
  </style>
<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-12 ">
        <div class="card bg-dark text-light">
          <div class="card-body">
            <h5 class="card-title text-center">
              Welcome to my chat application
            </h5>
            <div class="messageArea border-primary bg-info">
              <br>
              <div class="col-md-10 col-10">
                  <ul class="messages">

                    </ul>
              </div>
            </div>
          </div>
          <div class="card-footer">
              <div class="row">
                  <div class="col-sm-9 col-12">
                      <input autofocus autocomplete="off" name="" id="messageInput" rows="2" class="form-control"></input>
                  </div>
                  <div class="col-sm-3 col-12 float-right">
                      <button id="send" class="btn btn-primary btn-sm float-right marg">Send</button>
                      <button id="sendLocation" class="btn btn-primary btn-sm float-right marg">Send Location</button>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/bootstrap.min.js"></script>
<script src="/js/libs/popper.min.js"></script>
<script src="/js/index.js"></script>
